<button mat-raised-button class="custom-button" color="primary" (click)="createTodo()">
    Создать задачу
</button>
<div class="todos">
    <div  *ngFor="let todo of todos$ | async"> 
        <app-todos-card class="todos-card" [todo]="todo"
         (deleteTodo)="deleteTodo(todo.id)"
         (editTodo)="editTodo(todo)">
        </app-todos-card>
        <div>
    </div>
</div>
