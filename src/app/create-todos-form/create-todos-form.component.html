<h1 style="margin-left: 50px;">Create Todos Form</h1>
<div class="todos_form">
    <form class="form_group" [formGroup]="formTodos" (ngSubmit)="submitForm()">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>ТЕКСТ ЗАДАЧИ:</mat-label>
            <input matInput type="text" formControlName="title" />
            <mat-error *ngIf="formTodos.controls['title'].invalid && (formTodos.controls['title'].dirty || formTodos.controls['title'].touched)">
              Введите больше текста для задачи
            </mat-error>
          </mat-form-field>
        <mat-form-field  class="form-field">
            <mat-label>Автор ЗАДАЧИ</mat-label>
            <input matInput type="number" formControlName="userId" />
          </mat-form-field>
        <mat-form-field  class="form-field">
            <mat-label>ЗАДАЧА ЗАВЕРШЕНА:</mat-label>
            <mat-select formControlName="completed">
              <mat-option [value]="true">Да</mat-option>
              <mat-option [value]="false">Нет</mat-option>
            </mat-select>
          </mat-form-field>
        <button mat-raised-button color="primary" class="add-todo" [disabled]="formTodos.invalid">
            CREATE TODOS
        </button>
    </form>
</div>
