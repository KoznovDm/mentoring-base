<button mat-raised-button class="custom-button" color="primary" (click)="openCreateUserDialog()">
    Создать пользователя
  </button>
<div class="users">
    <div  *ngFor="let user of usersService.users$ | async"> 
        <app-user-list-card shadow class="users-card" [user]="user" 
        (deleteUser)="openDeleteDialog(user.id)"
        (editUser)="editUser($event)"></app-user-list-card>
        <div>
    </div>
</div>
