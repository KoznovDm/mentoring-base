<button mat-raised-button class="custom-button" color="primary" (click)="crateUser()">
    Создать пользователя
</button>
<div class="users">
    <div  *ngFor="let user of users$ | async"> 
        <app-user-list-card shadow class="users-card" [user]="user" 
        (editUser)="editUser(user)"
        (deleteUser)="deleteUser(user.id)">
        </app-user-list-card>
        <div>
    </div>
</div>
